name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'üß∞ Maintenance'
    labels:
      - 'chore'
      - 'refactor'
  - title: 'üìñ Documentation'
    label: 'documentation'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  ## Changes
  $CHANGES
  $CONTRIBUTORS

autolabeler:
  - label: feature
    branch:
      - '/^feat(ure)?[-/].+/'
  - label: bug
    branch:
      - '/^fix[-/].+/'
  - label: chore
    branch:
      - '/^(chore|misc)[-/].+/'
  - label: refactor
    branch:
      - '/(refactor|refactoring)[-/].+/'
  - label: documentation
    branch:
      - '/doc(umentation)[-/].+/'
    files:
      - '*.md'
  - label: enhancement
    branch:
      - '/(enhancement|improve)[-/].+/'
